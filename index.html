    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #2563eb;
        --secondary: #7c3aed;
      }
      body {
        font-family: 'Inter', 'Noto Sans SC', -apple-system, sans-serif;
        scroll-behavior: smooth;
        -webkit-font-smoothing: antialiased;
      }
      .glass-effect {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(229, 231, 235, 0.5);
      }
      .gradient-text {
        background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .hero-gradient {
        background: radial-gradient(circle at 0% 0%, rgba(37, 99, 235, 0.08), transparent 40%),
                    radial-gradient(circle at 100% 100%, rgba(124, 58, 237, 0.08), transparent 40%);
      }
      .card-hover {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .card-hover:hover {
        transform: translateY(-6px);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.02);
      }
      /* 隐藏滚动条但保留功能 */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Markdown 渲染样式补丁 */
      .prose-ai { font-size: 0.875rem; line-height: 1.6; }
      .prose-ai p { margin-bottom: 0.75rem; }
      .prose-ai p:last-child { margin-bottom: 0; }
      .prose-ai strong { color: #1e40af; font-weight: 700; }
      .prose-ai ul, .prose-ai ol { margin-bottom: 0.75rem; padding-left: 1.25rem; }
      .prose-ai li { margin-bottom: 0.25rem; }
      .prose-ai hr { margin: 1rem 0; border-color: #e2e8f0; }
    </style>
